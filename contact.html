<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-[#30D5C8]">Portofolio</h1>
            <!-- Menu Desktop -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-indigo-600">Beranda</a>
                <a href="index.html#tentang" class="hover:text-indigo-600">Tentang Saya</a>
                <a href="skills.html" class="hover:text-indigo-600">Skills</a>
                <a href="projects.html" class="hover:text-indigo-600">Projects</a>
                <a href="contact.html" class="text-indigo-600 font-bold">Contact</a>
            </nav>
            <!-- Burger Menu -->
            <button id="burger" class="block md:hidden text-2xl focus:outline-none">
                â˜°
            </button>
        </div>
        <!-- Dropdown Menu -->
        <nav id="menu" class="hidden bg-white shadow-lg rounded-lg absolute right-6 top-16 w-48 z-50 md:hidden">
            <ul class="py-2">
                <li><a href="index.html" class="block py-2 px-4 hover:bg-gray-100">Beranda</a></li>
                <li><a href="index.html#tentang" class="block py-2 px-4 hover:bg-gray-100">Tentang Saya</a></li>
                <li><a href="skills.html" class="block py-2 px-4 hover:bg-gray-100">Skills</a></li>
                <li><a href="projects.html" class="block py-2 px-4 hover:bg-gray-100">Projects</a></li>
                <li><a href="contact.html" class="block py-2 px-4 hover:bg-gray-100">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-16 flex-grow">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-8">Contact</h2>
            <form class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700">Submit</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-6 text-center">
        <p>&copy; 2025 InteractiveWeb. All rights reserved.</p>
    </footer>

    <!-- Script untuk Menu Burger -->
    <script>
        const burger = document.getElementById('burger');
        const menu = document.getElementById('menu');

        burger.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Tutup menu saat opsi dipilih
        menu.addEventListener('click', () => {
            menu.classList.add('hidden');
        });
    </script>
</body>
</html>
